
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Día del Amor y la Amistad</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out, bounce 3s infinite;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: glow 1.5s infinite alternate;
    }
    p {
      font-size: 1.4rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ffcccc, 0 0 30px #ff9999; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff6666, 0 0 40px #ff3333; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-30px) rotate(45deg); }
      100% { transform: translateY(0) rotate(45deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Feliz Día del Amor y la Amistad! ❤️</h1>
    <p>Gracias por ser parte de mi vida y llenar mis días de cariño y amistad. ¡Eres especial para mí!</p>
  </div>

  <!-- Corazones flotando -->
  <div class="heart" style="top: 10%; left: 20%; animation-duration: 6s;"></div>
  <div class="heart" style="top: 30%; left: 70%; animation-duration: 4s;"></div>
  <div class="heart" style="top: 50%; left: 40%; animation-duration: 5s;"></div>
  <div class="heart" style="top: 70%; left: 80%; animation-duration: 7s;"></div>
</body>
</html>
